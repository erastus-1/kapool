{% extends 'driver/base.html' %} {% load bootstrap4 %} {% load static%}

{% block content %}
{% include "navbar.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 style="font-weight: bolder; color: blue; padding-bottom: 20px;">Add Information</h1>
            <form action="{% url 'update' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary btn-sm" value="POST">
                <input type="hidden" name="next" value="{{next}}">
            </form>
        </div>
    </div>
</div>

{% endblock %}
